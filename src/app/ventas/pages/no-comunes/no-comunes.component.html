<div class="text-layout">
  <h1>Pipes no comunes</h1>
  <p>Pipes incluidos en Angular</p>
</div>

<div class="grid">
  <div class="col-6">
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true" [transitionOptions]="'90ms'">

      <p>
        Saludos {{nombre}}, es un placer
        {{genero | i18nSelect:invitacionMapa}}
        a nuestro evento.
      </p>

      <p>
        Saludos {{nombre2}}, es un placer
        {{genero2 | i18nSelect:invitacionMapa}}
        a nuestro evento.
      </p>

    </p-fieldset>
  </div>

  <div class="col-6">
    <p-fieldset legend="i18nPlural Pipe" [toggleable]="true" [transitionOptions]="'90ms'">
      <p>
        Actualmente tenemos {{clientes.length | i18nPlural:clientesMapa}}
      </p>
    </p-fieldset>
  </div>
</div>
